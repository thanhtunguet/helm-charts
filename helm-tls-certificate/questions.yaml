questions:
  - variable: "issuer.createIssuer"
    default: true
    description: "Create the Issuer, only used when issue type is Issuer, not used when issue type is ClusterIssuer"
    label: "Create Issuer"
    type: "boolean"
    group: "Issuer Configuration"

  - variable: "issuer.name"
    default: "my-custom-issuer"
    description: "Name of the Issuer"
    label: "Issuer Name"
    type: "string"
    group: "Issuer Configuration"

  - variable: "issuer.kind"
    default: "Issuer"
    description: "Kind of Issuer (Issuer or ClusterIssuer)"
    label: "Issuer Kind"
    type: "enum"
    options:
      - "Issuer"
      - "ClusterIssuer"
    group: "Issuer Configuration"

  - variable: "issuer.email"
    default: "user@example.com"
    description: "Email address for ACME registration"
    label: "Issuer Email"
    type: "string"
    group: "Issuer Configuration"

  - variable: "issuer.privateKeySecretRef.name"
    default: "letsencrypt-http01-account-key"
    description: "Name of the secret to store the ACME account private key"
    label: "ACME Account Private Key Secret Name"
    type: "string"
    group: "Issuer Configuration"

  - variable: "issuer.solvers.http01.ingress.class"
    default: "traefik"
    description: "Ingress class to use for HTTP01 challenge"
    label: "HTTP01 Ingress Class"
    type: "string"
    group: "Issuer Configuration"

  - variable: "certificate.name"
    default: "my-certificate"
    description: "Name of the Certificate"
    label: "Certificate Name"
    type: "string"
    group: "Certificate Configuration"

  - variable: "certificate.commonName"
    default: "example.com"
    description: "Common Name for the certificate"
    label: "Common Name"
    type: "string"
    group: "Certificate Configuration"

  - variable: "certificate.dnsName"
    default: "example.com"
    description: "DNS Names for the certificate"
    label: "DNS Names"
    type: "string"
    group: "Certificate Configuration"

  - variable: "certificate.duration"
    default: "2160h"
    description: "Duration for the certificate (e.g., 2160h for 90 days)"
    label: "Certificate Duration"
    type: "string"
    group: "Certificate Configuration"

  - variable: "certificate.renewBefore"
    default: "360h"
    description: "RenewBefore for the certificate (e.g., 360h for 15 days)"
    label: "Renew Before"
    type: "string"
    group: "Certificate Configuration"